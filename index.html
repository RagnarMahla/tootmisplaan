<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>TOCI Tootmisplaan V66.0</title>
    <style>
        :root { --primary: #1a252f; --accent: #3498db; --success: #27ae60; --danger: #e74c3c; --warning: #f1c40f; --bg: #f4f7f6; --today: #ff4757; --cell-w: 55px; }
        *, *:before, *:after { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); font-size: 12px; overflow: hidden; }
        .top-bar { background: var(--primary); color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; height: 50px; position: sticky; top: 0; z-index: 10000; }
        .tabs { display: flex; background: #2c3e50; border-bottom: 3px solid var(--accent); overflow-x: auto; height: 45px; position: sticky; top: 50px; z-index: 9000; }
        .tab-btn { padding: 0 18px; color: white; cursor: pointer; border: none; background: none; font-weight: bold; white-space: nowrap; height: 100%; opacity: 0.8; transition: 0.2s; }
        .tab-btn.active { opacity: 1; background: rgba(255,255,255,0.15); box-shadow: inset 0 -4px 0 var(--accent); }
        .content { height: calc(100vh - 95px); display: none; padding: 15px; box-sizing: border-box; }
        .content.active { display: block; }

        /* TABELID */
        .table-container { height: calc(100% - 60px); overflow-y: auto; background: white; border-radius: 8px; border: 1px solid #ddd; }
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table thead th { position: sticky; top: 0; background: #eee; z-index: 10; border-bottom: 2px solid #ccc; padding: 10px 5px; text-align: left; }
        .data-table td { border-bottom: 1px solid #eee; padding: 4px 8px; }
        tr.status-ootel { background-color: #f8f9fa; }
        tr.status-toos { background-color: #e3f2fd; }
        tr.status-valmis { background-color: #e8f5e9; }

        /* P√ÑEVA KOORMUSE GRAAFIK */
        .daily-charts-container { height: 100%; overflow-y: auto; display: flex; flex-direction: column; gap: 40px; padding-bottom: 50px; }
        .daily-chart-wrapper { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); min-width: 1200px; }
        .daily-chart-area { display: flex; align-items: flex-end; height: 250px; gap: 4px; border-bottom: 2px solid #444; position: relative; margin-top: 30px; padding-bottom: 2px; }
        .day-column { flex: 1; min-width: var(--cell-w); display: flex; flex-direction: column-reverse; position: relative; height: 100%; }
        .day-label { position: absolute; top: 100%; left: 0; width: 100%; text-align: center; font-size: 9px; padding-top: 5px; line-height: 1.2; }
        .order-segment { width: 100%; border: 1px solid rgba(255,255,255,0.3); border-radius: 2px; display: flex; align-items: center; justify-content: center; overflow: hidden; color: white; font-size: 8px; font-weight: bold; cursor: help; }
        .cap-line { position: absolute; width: 100%; border-top: 2px dashed #e74c3c; z-index: 10; pointer-events: none; opacity: 0.7; }
        .today-bg { background: rgba(255,71,87,0.05); border-radius: 4px; }
        .weekend-label { color: #999; }

        /* GANTT */
        .gantt-outer { height: 100%; display: flex; flex-direction: column; background: white; border: 1px solid #ccc; border-radius: 8px; overflow: hidden; }
        .gantt-header-wrapper { display: flex; background: #f8f9fa; border-bottom: 2px solid #ccc; height: 75px; }
        .header-corner { width: 320px; min-width: 320px; background: #eee; border-right: 3px solid #bbb; display: flex; align-items: center; padding-left: 15px; font-weight: bold; position: sticky; left: 0; z-index: 2500; }
        .header-scroll { flex-grow: 1; overflow: hidden; }
        .header-grid { display: flex; width: max-content; }
        .h-col { width: 45px; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .h-week { height: 35px; background: #dfe4ea; border-bottom: 1px solid #ccc; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; }
        .h-day { height: 40px; display: flex; align-items: center; justify-content: center; font-size: 9px; }
        .gantt-body { flex-grow: 1; overflow: auto; scroll-behavior: smooth; }
        .gantt-row { display: flex; border-bottom: 1px solid #eee; min-height: 95px; width: max-content; }
        .gantt-info { position: sticky; left: 0; width: 320px; min-width: 320px; background: #fff; z-index: 1000; border-right: 3px solid #bbb; padding: 10px 15px; display: flex; flex-direction: column; justify-content: center; }
        .task-bar { position: absolute; height: 32px; top: 32px; border-radius: 5px; color: white; display: flex; align-items: center; padding: 0 10px; font-size: 11px; font-weight: bold; z-index: 100; }
        .today-line { position: absolute; top: 0; bottom: 0; width: 3px; background: var(--today); z-index: 500; pointer-events: none; }
    </style>
</head>
<body>
<div class="top-bar"><div>üöÄ <strong>TOCI LIVE V66.0</strong></div><div id="syncStatus" style="background:var(--warning); color:black; padding:4px 10px; border-radius:4px; font-weight:bold;">√úhendan...</div></div>
<div class="tabs">
    <button class="tab-btn active" onclick="openTab(event, 'sisestus')">SISESTUS</button>
    <button class="tab-btn" onclick="openTab(event, 'gantt_mk')">MUST KEEV</button>
    <button class="tab-btn" onclick="openTab(event, 'gantt_rk')">RV KEEV</button>
    <button class="tab-btn" onclick="openTab(event, 'gantt_ml')">MUST LUKK</button>
    <button class="tab-btn" onclick="openTab(event, 'gantt_rl')">RV LUKK</button>
    <button class="tab-btn" onclick="openTab(event, 'gantt_ko')">KOOSTE</button>
    <button class="tab-btn" onclick="openTab(event, 'paeva_koormus')" style="background:var(--accent)">üìä P√ÑEVA KOORMUS</button>
    <button class="tab-btn" onclick="openTab(event, 'voimekus_tab')" style="color:var(--warning)">‚öôÔ∏è V√ïIMEKUS</button>
    <button class="tab-btn" style="background:var(--success)" onclick="fetchData()">üîÑ V√ÑRSKENDA</button>
</div>

<div id="sisestus" class="content active">
    <div style="margin-bottom:15px; display:flex; gap:10px;">
        <button onclick="addNewRow()" style="padding:10px 20px; background:var(--success); color:white; border:none; border-radius:4px; cursor:pointer; font-weight:bold;">+ LISA TELLIMUS</button>
        <input type="text" id="mtFilter" placeholder="Otsi MT..." oninput="renderTable()" style="padding:8px; border-radius:4px; border:1px solid #ccc;">
    </div>
    <div class="table-container"><table class="data-table"><thead><tr><th>MT</th><th>Klient</th><th>Algus</th><th>L√µpp</th><th>AH1</th><th>AH2</th><th>MK</th><th>RK</th><th>ML</th><th>RL</th><th>KO</th><th>%</th><th>Staatus</th><th>üóëÔ∏è</th></tr></thead><tbody id="table-body"></tbody></table></div>
</div>

<div id="gantt_mk" class="content"><div class="gantt-outer" id="out-mk"></div></div>
<div id="gantt_rk" class="content"><div class="gantt-outer" id="out-rk"></div></div>
<div id="gantt_ml" class="content"><div class="gantt-outer" id="out-ml"></div></div>
<div id="gantt_rl" class="content"><div class="gantt-outer" id="out-rl"></div></div>
<div id="gantt_ko" class="content"><div class="gantt-outer" id="out-ko"></div></div>

<div id="paeva_koormus" class="content">
    <div id="daily-load-container" class="daily-charts-container"></div>
</div>

<div id="voimekus_tab" class="content"><div id="cap-box" style="background:white; padding:20px; border-radius:8px;"></div></div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwFGxkxdlGqW57N4HlB3HI6lCofYLWrQIYlgUEag9KQR2oEFRiVX9vxoQZ4nKa-NlKb6w/exec";
    const CONFIG = { must_k:{l:'Must Keev',c:48, color:'#e67e22'}, rv_k:{l:'RV Keev',c:24, color:'#f39c12'}, must_l:{l:'Must Lukk',c:24, color:'#3498db'}, rv_l:{l:'RV Lukk',c:8, color:'#2980b9'}, kooste:{l:'Kooste',c:16, color:'#27ae60'} };
    const START_VIEW = new Date("2026-01-01");
    const TODAY = new Date();
    let orders = [];

    const f = (v) => parseFloat(v) || 0;
    function getUTCDate(d) { const dt = new Date(d); return isNaN(dt.getTime()) ? null : Date.UTC(dt.getFullYear(), dt.getMonth(), dt.getDate()); }
    function safeISO(d) { const dt = new Date(d); return isNaN(dt.getTime()) ? new Date().toISOString().split('T')[0] : dt.toISOString().split('T')[0]; }

    async function fetchData() {
        document.getElementById('syncStatus').innerText = "V√§rskendan...";
        try {
            const r = await fetch(API_URL);
            const d = await r.json();
            if(Array.isArray(d)) {
                orders = d.map(o => ({...o, must_k:f(o.must_k), rv_k:f(o.rv_k), must_l:f(o.must_l), rv_l:f(o.rv_l), kooste:f(o.kooste), progress:f(o.progress), sub1:f(o.sub1), sub2:f(o.sub2), status: o.status || 'T√∂√∂s'}));
                renderTable();
                document.getElementById('syncStatus').innerText = "Andmed OK";
            }
        } catch(e) { document.getElementById('syncStatus').innerText = "Viga!"; }
    }

    // ABI: Loenda t√∂√∂p√§evad (ilma L ja P) kahe kuup√§eva vahel
    function getWorkingDays(start, end) {
        let count = 0;
        let cur = new Date(start);
        while (cur <= end) {
            if (cur.getDay() !== 0 && cur.getDay() !== 6) count++;
            cur.setDate(cur.getDate() + 1);
        }
        return count || 1;
    }

    function renderDailyLoad() {
        const container = document.getElementById('daily-load-container');
        container.innerHTML = "";
        const daysToShow = 40;
        const startDate = new Date(TODAY); startDate.setDate(startDate.getDate() - 2);

        Object.keys(CONFIG).forEach(k => {
            let chartHtml = `<div class="daily-chart-wrapper"><h3>${CONFIG[k].l} (P√§eva koormus)</h3><div class="daily-chart-area" id="area-${k}">`;
            
            // V√µimekuse joon (p√§eva v√µimekus = n√§dala v√µimekus / 5)
            let dailyCap = CONFIG[k].c / 5;
            let capLinePos = 250 - (dailyCap * 10); // 10px per tund
            chartHtml += `<div class="cap-line" style="bottom:${dailyCap * 10}px"></div>`;

            for(let i=0; i<daysToShow; i++) {
                let curDate = new Date(startDate.getTime() + i*86400000);
                let isToday = curDate.toDateString() === TODAY.toDateString();
                let isWeekend = curDate.getDay() === 0 || curDate.getDay() === 6;
                
                let segmentsHtml = "";
                let totalH = 0;

                if (!isWeekend) {
                    orders.filter(o => o.status === 'T√∂√∂s' && o[k] > 0).forEach(o => {
                        let s = new Date(o.start), e = new Date(o.end);
                        if(curDate >= s && curDate <= e) {
                            let workDays = getWorkingDays(s, e);
                            let hPerDay = o[k] / workDays;
                            totalH += hPerDay;
                            segmentsHtml += `<div class="order-segment" style="height:${hPerDay * 10}px; background:${CONFIG[k].color};" title="MT: ${o.mt}\n${hPerDay.toFixed(1)}h sel p√§eval">${hPerDay > 0.5 ? o.mt : ''}</div>`;
                        }
                    });
                }

                chartHtml += `<div class="day-column ${isToday?'today-bg':''}">
                    ${segmentsHtml}
                    <div class="day-label ${isWeekend?'weekend-label':''}">
                        <strong>${curDate.getDate()}.${curDate.getMonth()+1}</strong><br>${['P','E','T','K','N','R','L'][curDate.getDay()]}<br>
                        <span style="color:${totalH > dailyCap ? 'red' : '#666'}">${totalH > 0 ? totalH.toFixed(1)+'h' : ''}</span>
                    </div>
                </div>`;
            }
            chartHtml += `</div></div>`;
            container.innerHTML += chartHtml;
        });
    }

    function renderGantt(id, key) {
        const out = document.getElementById(id);
        const dayCount = 200, tIdx = Math.round((getUTCDate(TODAY) - getUTCDate(START_VIEW)) / 86400000);
        let hCols = "";
        for(let d=0; d<dayCount; d++) {
            let cur = new Date(START_VIEW.getTime() + d * 86400000);
            hCols += `<div class="h-col"><div class="h-week">${d%7===0?'W'+Math.ceil((d+1)/7):''}</div><div class="h-day" style="${d===tIdx?'color:red;font-weight:bold;':''}">${cur.getDate()}.${cur.getMonth()+1}</div></div>`;
        }
        let rows = orders.filter(o => o[key] > 0 && o.status === 'T√∂√∂s').map((o) => {
            let sIdx = Math.round((getUTCDate(o.start) - getUTCDate(START_VIEW)) / 86400000);
            let eIdx = Math.round((getUTCDate(o.end) - getUTCDate(START_VIEW)) / 86400000);
            return `<div class="gantt-row"><div class="gantt-info"><b>${o.mt}</b><small>${o.client}</small></div><div class="gantt-bars-area"><div class="today-line" style="left:${tIdx * 45}px"></div><div class="task-bar" style="left:${sIdx * 45}px; width:${(eIdx-sIdx+1)*45-5}px; background:${CONFIG[key].color};"><div class="progress-fill" style="width:${o.progress}%"></div><span>${o.mt}</span></div>${Array.from({length:dayCount}, ()=>`<div class="day-cell-bg"></div>`).join('')}</div></div>`;
        }).join('');
        out.innerHTML = `<div class="gantt-header-wrapper"><div class="header-corner">MT / Klient</div><div class="header-scroll" id="h-s-${key}"><div class="header-grid">${hCols}</div></div></div><div class="gantt-body" id="b-s-${key}">${rows}</div>`;
        const hS = document.getElementById(`h-s-${key}`), bS = document.getElementById(`b-s-${key}`);
        if(bS) { bS.onscroll = () => hS.scrollLeft = bS.scrollLeft; bS.scrollLeft = (tIdx * 45) - 400; }
    }

    function renderTable() {
        const b = document.getElementById('table-body'); b.innerHTML = '';
        orders.forEach((o, i) => {
            const sCl = o.status === 'Valmis' ? 'status-valmis' : o.status === 'T√∂√∂s' ? 'status-toos' : 'status-ootel';
            b.innerHTML += `<tr class="${sCl}"><td><input class="data-in" value="${o.mt}" onchange="u(${i},'mt',this.value)"></td><td><input class="data-in" value="${o.client}" onchange="u(${i},'client',this.value)"></td><td><input type="date" value="${safeISO(o.start)}" onchange="u(${i},'start',this.value)"></td><td><input type="date" value="${safeISO(o.end)}" onchange="u(${i},'end',this.value)"></td><td><input class="num-in" value="${o.sub1}" onchange="u(${i},'sub1',this.value)"></td><td><input class="num-in" value="${o.sub2}" onchange="u(${i},'sub2',this.value)"><td><input class="num-in" value="${o.must_k}" onchange="u(${i},'must_k',this.value)"></td><td><input class="num-in" value="${o.rv_k}" onchange="u(${i},'rv_k',this.value)"></td><td><input class="num-in" value="${o.must_l}" onchange="u(${i},'must_l',this.value)"></td><td><input class="num-in" value="${o.rv_l}" onchange="u(${i},'rv_l',this.value)"></td><td><input class="num-in" value="${o.kooste}" onchange="u(${i},'kooste',this.value)"></td><td><input class="num-in" value="${o.progress}" onchange="u(${i},'progress',this.value)"></td><td><select onchange="u(${i},'status',this.value);renderTable()"><option ${o.status==='Ootel'?'selected':''}>Ootel</option><option ${o.status==='T√∂√∂s'?'selected':''}>T√∂√∂s</option><option ${o.status==='Valmis'?'selected':''}>Valmis</option></select></td><td><button onclick="del(${i})">üóëÔ∏è</button></td></tr>`;
        });
    }

    async function save() { await fetch(API_URL, {method:"POST", body:JSON.stringify(orders), mode:'no-cors'}); fetchData(); }
    function u(i, k, v) { orders[i][k] = v; save(); }
    function del(i) { if(confirm("Kustuta?")) { orders.splice(i,1); save(); } }
    function addNewRow() { orders.unshift({mt:"UUS", client:"", start:new Date().toISOString().split('T')[0], end:new Date().toISOString().split('T')[0], sub1:0, sub2:0, must_k:0, rv_k:0, must_l:0, rv_l:0, kooste:0, progress:0, status:'Ootel'}); renderTable(); }

    function openTab(e, t) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(t).classList.add('active'); e.currentTarget.classList.add('active');
        if(t.startsWith('gantt_')) renderGantt('out-' + t.split('_')[1], {mk:'must_k', rk:'rv_k', ml:'must_l', rl:'rv_l', ko:'kooste'}[t.split('_')[1]]);
        if(t === 'paeva_koormus') renderDailyLoad();
    }
    fetchData();
</script>
</body>
</html>
