<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>TOCI LIVE V18</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; --danger: #e74c3c; --warning: #f1c40f; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f1f2f6; font-size: 13px; }
        .top-bar { background: #1a252f; color: white; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; }
        .sync-status { font-size: 11px; padding: 4px 10px; border-radius: 4px; }
        .tabs { display: flex; background: var(--primary); border-bottom: 4px solid var(--accent); overflow-x: auto; }
        .tab-btn { padding: 15px 20px; color: white; cursor: pointer; border: none; background: none; font-weight: bold; white-space: nowrap; }
        .tab-btn.active { background: rgba(255,255,255,0.1); box-shadow: inset 0 -4px 0 var(--accent); }
        .content { padding: 20px; display: none; }
        .content.active { display: block; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        input { width: 95%; padding: 4px; border: 1px solid #eee; }
        /* Gantt vaade */
        .gantt-wrapper { overflow: auto; background: white; border: 1px solid #ccc; max-height: 60vh; }
        .gantt-grid { display: grid; grid-template-columns: 200px repeat(365, 40px); }
        .gantt-cell { border: 0.1px solid #f0f0f0; height: 40px; position: relative; }
        .task-bar { position: absolute; height: 30px; top: 5px; background: var(--accent); color: white; border-radius: 4px; font-size: 10px; display: flex; align-items: center; padding-left: 5px; z-index: 10; overflow: hidden; }
        .progress-fill { position: absolute; left: 0; top: 0; height: 100%; background: rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<div class="top-bar">
    <div>üöÄ <strong>TOCI LIVE V18</strong></div>
    <div id="syncStatus" class="sync-status" style="background:var(--warning); color:black;">√úhendan...</div>
</div>

<div class="tabs">
    <button class="tab-btn active" onclick="openTab(event, 'sisestus')">SISESTUS</button>
    <button class="tab-btn" onclick="openTab(event, 'gantt_vaade')">GANTT (Must Keev)</button>
    <button class="tab-btn" style="background:#27ae60" onclick="fetchData()">üîÑ V√ÑRSKENDA</button>
</div>

<div id="sisestus" class="content active">
    <button onclick="addNewRow()" style="margin-bottom:10px; padding:8px; background:var(--success); color:white; border:none; cursor:pointer;">+ LISA RIDA</button>
    <table>
        <thead>
            <tr><th>MT</th><th>Klient</th><th>Algus</th><th>L√µpp</th><th>MK(h)</th><th>RK(h)</th><th>%</th><th>Haldus</th></tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
</div>

<div id="gantt_vaade" class="content">
    <div class="gantt-wrapper" id="gantt-must_k"></div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwFGxkxdlGqW57N4HlB3HI6lCofYLWrQIYlgUEag9KQR2oEFRiVX9vxoQZ4nKa-NlKb6w/exec"; // <--- PANE SIIA OMA UUS URL!

    const START_VIEW = new Date("2026-01-01");
    let orders = [];

    async function fetchData() {
        const status = document.getElementById('syncStatus');
        status.innerText = "Laadin...";
        try {
            const response = await fetch(API_URL);
            const data = await response.json();
            if (Array.isArray(data)) {
                orders = data;
                renderAll();
                status.innerText = "Andmed OK";
                status.style.background = "#27ae60";
            }
        } catch (e) {
            status.innerText = "√úhenduse viga";
            status.style.background = "#e74c3c";
        }
    }

    async function saveToCloud() {
        document.getElementById('syncStatus').innerText = "Salvestan...";
        try {
            await fetch(API_URL, { method: "POST", body: JSON.stringify(orders) });
            document.getElementById('syncStatus').innerText = "Salvestatud";
        } catch (e) {
            document.getElementById('syncStatus').innerText = "Salvestamise viga";
        }
    }

    function renderAll() {
        renderTable();
        renderGantt();
    }

    function renderTable() {
        const body = document.getElementById('table-body');
        body.innerHTML = '';
        orders.forEach((o, idx) => {
            body.innerHTML += `<tr>
                <td><input value="${o.mt||''}" onchange="updateVal(${idx}, 'mt', this.value)"></td>
                <td><input value="${o.client||''}" onchange="updateVal(${idx}, 'client', this.value)"></td>
                <td><input type="date" value="${formatDate(o.start)}" onchange="updateVal(${idx}, 'start', this.value)"></td>
                <td><input type="date" value="${formatDate(o.end)}" onchange="updateVal(${idx}, 'end', this.value)"></td>
                <td><input type="number" value="${o.must_k||0}" onchange="updateVal(${idx}, 'must_k', this.value)"></td>
                <td><input type="number" value="${o.rv_k||0}" onchange="updateVal(${idx}, 'rv_k', this.value)"></td>
                <td><input type="number" value="${o.progress||0}" onchange="updateVal(${idx}, 'progress', this.value)"></td>
                <td><button onclick="deleteRow(${idx})">üóëÔ∏è</button></td>
            </tr>`;
        });
    }

    function renderGantt() {
        const wrap = document.getElementById('gantt-must_k');
        if(!wrap) return;
        let html = `<div class="gantt-grid"><div>MT / Klient</div>`;
        for(let d=0; d<365; d++) html += `<div style="font-size:9px; border:0.1px solid #eee;">${d+1}</div>`;
        
        orders.filter(o => o.must_k > 0).forEach(o => {
            html += `<div style="padding:5px; border-bottom:1px solid #eee;">${o.mt}</div>`;
            let sDate = new Date(o.start);
            let eDate = new Date(o.end);
            let sIdx = Math.floor((sDate - START_VIEW) / 86400000);
            let dur = Math.floor((eDate - sDate) / 86400000) + 1;
            
            for(let d=0; d<365; d++) {
                let bar = (d === sIdx && sIdx >= 0) ? `<div class="task-bar" style="width:${dur*40}px"><div class="progress-fill" style="width:${o.progress}%"></div>${o.mt}</div>` : '';
                html += `<div class="gantt-cell">${bar}</div>`;
            }
        });
        wrap.innerHTML = html + `</div>`;
    }

    function updateVal(idx, key, val) {
        orders[idx][key] = val;
        saveToCloud();
        renderGantt();
    }

    function addNewRow() {
        orders.push({mt: "UUS", client: "", start: "2026-02-19", end: "2026-02-26", must_k: 0, rv_k: 0, progress: 0});
        renderTable();
        saveToCloud();
    }

    function deleteRow(idx) {
        if(confirm("Kustuta?")) { orders.splice(idx, 1); renderTable(); saveToCloud(); }
    }

    function formatDate(dateStr) {
        if(!dateStr) return "";
        let d = new Date(dateStr);
        return d.toISOString().split('T')[0];
    }

    function openTab(evt, tabName) {
        let contents = document.getElementsByClassName("content");
        for (let i = 0; i < contents.length; i++) contents[i].classList.remove("active");
        let buttons = document.getElementsByClassName("tab-btn");
        for (let i = 0; i < buttons.length; i++) buttons[i].classList.remove("active");
        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.classList.add("active");
        if(tabName === 'gantt_vaade') renderGantt();
    }

    fetchData();
</script>
</body>
</html>
