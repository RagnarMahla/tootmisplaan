<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>TOCI Tootmisplaan V74.0</title>
    <style>
        :root { --primary: #1a252f; --accent: #3498db; --success: #27ae60; --danger: #e74c3c; --warning: #f1c40f; --bg: #f4f7f6; --today: #ff4757; --cell-w: 45px; --sub-bg: #95a5a6; }
        *, *:before, *:after { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); font-size: 12px; overflow: hidden; }
        .top-bar { background: var(--primary); color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; height: 50px; position: sticky; top: 0; z-index: 10000; }
        .tabs { display: flex; background: #2c3e50; border-bottom: 3px solid var(--accent); overflow-x: auto; height: 45px; position: sticky; top: 50px; z-index: 9000; }
        .tab-btn { padding: 0 18px; color: white; cursor: pointer; border: none; background: none; font-weight: bold; white-space: nowrap; height: 100%; opacity: 0.8; transition: 0.2s; }
        .tab-btn.active { opacity: 1; background: rgba(255,255,255,0.15); box-shadow: inset 0 -4px 0 var(--accent); }
        .content { height: calc(100vh - 95px); display: none; padding: 15px; box-sizing: border-box; }
        .content.active { display: block; }
        
        /* TABELID JA STAATUSE V√ÑRVID */
        .table-container { height: calc(100% - 60px); overflow: auto; background: white; border-radius: 8px; border: 1px solid #ddd; }
        .data-table { width: 100%; border-collapse: collapse; position: relative; }
        .data-table thead th { position: sticky; top: 0; background: #eee; z-index: 10; border-bottom: 2px solid #ccc; padding: 10px 5px; text-align: left; }
        .data-table td { border-bottom: 1px solid #eee; padding: 2px 5px; }
        tr.status-ootel { background-color: #f8f9fa !important; }
        tr.status-toos { background-color: #e3f2fd !important; }
        tr.status-valmis { background-color: #e8f5e9 !important; }
        
        /* VAATAJA RE≈ΩIIMI STIILID (KUI DISABLED) */
        .data-in { width: 100%; border: 1px solid transparent; padding: 4px; border-radius: 3px; background: transparent; font-size: 12px; }
        .data-in:focus { border-color: var(--accent); outline: none; background: #fff; }
        .data-in:disabled, .num-in:disabled, .status-select:disabled { color: #333; opacity: 1; background: transparent; border: none; -webkit-appearance: none; appearance: none; cursor: default; }
        
        .num-in { width: 42px; text-align: center; font-weight: bold; border: 1px solid #ccc; border-radius: 3px; padding: 3px;}
        .status-select { padding: 4px; border-radius: 4px; border: 1px solid #999; font-weight: bold; font-size: 11px; cursor: pointer; background: white; }

        /* P√ÑEVA KOORMUS */
        .daily-charts-container { height: 100%; overflow-y: auto; display: flex; flex-direction: column; gap: 40px; padding-bottom: 50px; }
        .daily-chart-wrapper { background: white; padding: 20px; border-radius: 12px; min-width: 1200px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .daily-chart-area { display: flex; align-items: flex-end; height: 280px; gap: 4px; border-bottom: 2px solid #444; position: relative; margin-top: 40px; }
        .day-column { flex: 1; min-width: 55px; display: flex; flex-direction: column-reverse; position: relative; height: 100%; }
        .day-label { position: absolute; top: 100%; left: 0; width: 100%; text-align: center; font-size: 9px; padding-top: 5px; line-height: 1.2; }
        .order-segment { width: 100%; border: 1px solid rgba(255,255,255,0.3); border-radius: 2px; display: flex; align-items: center; justify-content: center; overflow: hidden; color: white; font-size: 8px; font-weight: bold; cursor: help; }
        .today-bg { background: rgba(255,71,87,0.05); }
        .weekend-label { color: #999; }

        /* GANTT */
        .gantt-outer { height: 100%; display: flex; flex-direction: column; background: white; border: 1px solid #ccc; border-radius: 8px; overflow: hidden; }
        .gantt-header-wrapper { display: flex; background: #f8f9fa; border-bottom: 2px solid #ccc; height: 75px; }
        .header-corner { width: 320px; min-width: 320px; background: #eee; border-right: 3px solid #bbb; display: flex; align-items: center; padding-left: 15px; font-weight: bold; position: sticky; left: 0; z-index: 2500; }
        .header-scroll { flex-grow: 1; overflow: hidden; }
        .header-grid { display: flex; width: max-content; }
        .h-col { width: var(--cell-w); min-width: var(--cell-w); border-right: 1px solid #ddd; display: flex; flex-direction: column; flex-shrink: 0; }
        .h-week { height: 35px; background: #dfe4ea; border-bottom: 1px solid #ccc; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; }
        .h-day { height: 40px; display: flex; align-items: center; justify-content: center; font-size: 9px; }
        .gantt-body { flex-grow: 1; overflow: auto; scroll-behavior: smooth; }
        .gantt-row { display: flex; border-bottom: 1px solid #eee; min-height: 105px; width: max-content; }
        .gantt-info { position: sticky !important; left: 0 !important; width: 320px; min-width: 320px; background: #fff !important; z-index: 1000 !important; border-right: 3px solid #bbb !important; padding: 10px 15px; box-sizing: border-box; display: flex; flex-direction: column; justify-content: center; gap: 4px; }
        .gantt-info input[type="date"] { width: 100%; padding: 2px; font-size: 10px; border: 1px solid #ccc; border-radius:3px; }
        .gantt-info input[type="date"]:disabled { border: none; background: transparent; color: black; }
        .gantt-bars-area { position: relative; display: flex; background-color: #fff; width: max-content; }
        .day-cell-bg { width: var(--cell-w); min-width: var(--cell-w); border-right: 1px solid #f1f1f1; height: 100%; flex-shrink: 0; }
        .today-line { position: absolute; top: 0; bottom: 0; width: 3px; background: var(--today); z-index: 500; pointer-events: none; }
        .task-bar { position: absolute; height: 32px; top: 32px; border-radius: 5px; color: white; display: flex; align-items: center; padding: 0 10px; font-size: 11px; font-weight: bold; z-index: 100; cursor: help; }
        .progress-fill { position: absolute; left: 0; top: 0; height: 100%; background: rgba(0,0,0,0.25); border-right: 1px solid rgba(255,255,255,0.4); }
        .sub-bar { position: absolute; height: 12px; background: var(--sub-bg); opacity: 0.6; border-radius: 3px; z-index: 90; font-size: 8px; color: white; display: flex; align-items: center; justify-content: center; }
        .sub-pre { top: 18px; } .sub-post { top: 66px; }
        .empty-state { padding: 30px; text-align: center; color: #7f8c8d; font-size: 14px; position: sticky; left: 320px; }
    </style>
</head>
<body>
<div class="top-bar">
    <div>üöÄ <strong>TOCI LIVE V74.0</strong></div>
    <div style="display:flex; gap:15px; align-items:center;">
        <div id="syncStatus" style="background:var(--warning); color:black; padding:4px 10px; border-radius:4px; font-weight:bold;">√úhendan...</div>
        <button id="modeToggleBtn" onclick="toggleMode()" style="background:#95a5a6; color:white; border:none; padding:6px 12px; border-radius:4px; font-weight:bold; cursor:pointer;">üîí VAATAJA</button>
    </div>
</div>
<div class="tabs">
    <button class="tab-btn active" onclick="openTab(event, 'sisestus')">SISESTUS</button>
    <button class="tab-btn" onclick="openTab(event, 'gantt_tr')">TREI</button>
    <button class="tab-btn" onclick="openTab(event, 'gantt_mk')">MUST KEEV</button>
    <button class="tab-btn" onclick="openTab(event, 'gantt_rk')">RV KEEV</button>
    <button class="tab-btn" onclick="openTab(event, 'gantt_ml')">MUST LUKK</button>
    <button class="tab-btn" onclick="openTab(event, 'gantt_rl')">RV LUKK</button>
    <button class="tab-btn" onclick="openTab(event, 'gantt_ko')">KOOSTE</button>
    <button class="tab-btn" onclick="openTab(event, 'paeva_koormus')" style="background:var(--accent)">üìä P√ÑEVA KOORMUS</button>
    <button class="tab-btn" onclick="openTab(event, 'voimekus_tab')" style="color:var(--warning)">‚öôÔ∏è V√ïIMEKUS</button>
    <button class="tab-btn" style="background:var(--success)" onclick="fetchData()">üîÑ V√ÑRSKENDA</button>
</div>

<div id="sisestus" class="content active">
    <div style="margin-bottom:15px; display:flex; gap:10px; align-items:center;">
        <button id="addOrderBtn" onclick="addNewRow()" style="padding:10px 20px; background:var(--success); color:white; border:none; border-radius:4px; cursor:pointer; font-weight:bold; display:none;">+ LISA TELLIMUS</button>
        <input type="text" id="mtFilter" placeholder="Otsi (MT, klient, kirjeldus)..." oninput="renderTable()" style="padding:8px; border-radius:4px; border:1px solid #ccc; width:200px;">
        <select id="monthFilter" onchange="renderTable()" style="padding:8px; border-radius:4px; border:1px solid #ccc;">
            <option value="">K√µik kuud</option>
            <option value="-01-">Jaanuar</option><option value="-02-">Veebruar</option><option value="-03-">M√§rts</option><option value="-04-">Aprill</option><option value="-05-">Mai</option><option value="-06-">Juuni</option><option value="-07-">Juuli</option><option value="-08-">August</option><option value="-09-">September</option><option value="-10-">Oktoober</option><option value="-11-">November</option><option value="-12-">Detsember</option>
        </select>
    </div>
    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th title="MT Number">MT</th>
                    <th>Klient</th>
                    <th title="T√∂√∂ sisu / L√ºhikirjeldus">Kirjeldus</th>
                    <th>Algus</th>
                    <th>L√µpp</th>
                    <th title="Allhange enne (p)">AH1</th>
                    <th title="Allhange peale (p)">AH2</th>
                    <th title="Treial (h)">TR</th>
                    <th title="Must Keev (h)">MK</th>
                    <th title="RV Keev (h)">RK</th>
                    <th title="Must Lukk (h)">ML</th>
                    <th title="RV Lukk (h)">RL</th>
                    <th title="Kooste (h)">KO</th>
                    <th>%</th>
                    <th>Staatus</th>
                    <th class="admin-only" style="display:none;">üóëÔ∏è</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
</div>

<div id="gantt_tr" class="content"><div class="gantt-outer" id="out-tr"></div></div>
<div id="gantt_mk" class="content"><div class="gantt-outer" id="out-mk"></div></div>
<div id="gantt_rk" class="content"><div class="gantt-outer" id="out-rk"></div></div>
<div id="gantt_ml" class="content"><div class="gantt-outer" id="out-ml"></div></div>
<div id="gantt_rl" class="content"><div class="gantt-outer" id="out-rl"></div></div>
<div id="gantt_ko" class="content"><div class="gantt-outer" id="out-ko"></div></div>

<div id="paeva_koormus" class="content"><div id="daily-load-container" class="daily-charts-container"></div></div>

<div id="voimekus_tab" class="content">
    <div class="table-container" style="height: calc(100% - 60px);">
        <table class="data-table" id="cap-table"></table>
    </div>
    <button id="saveCapBtn" onclick="saveCapacity()" style="margin-top:15px; padding:12px 25px; background:var(--accent); color:white; border:none; border-radius:4px; cursor:pointer; font-weight:bold; display:none;">üíæ SALVESTA V√ïIMEKUS</button>
</div>

<script>
    // --- TURVALISUSE S√ÑTTED ---
    let isAdmin = false;
    const ADMIN_PIN = "1234"; // SIIT SAAD OMA PIN KOODI MUUTA
    
    const API_URL = "https://script.google.com/macros/s/AKfycbwFGxkxdlGqW57N4HlB3HI6lCofYLWrQIYlgUEag9KQR2oEFRiVX9vxoQZ4nKa-NlKb6w/exec";
    const CONFIG = { 
        trei:   {l:'Treial',   c:40,  color:'#9b59b6', order:1},
        must_k: {l:'Must Keev',c:240, color:'#e67e22', order:2}, 
        rv_k:   {l:'RV Keev',  c:120, color:'#f39c12', order:2}, 
        must_l: {l:'Must Lukk',c:120, color:'#3498db', order:1}, 
        rv_l:   {l:'RV Lukk',  c:40,  color:'#2980b9', order:1}, 
        kooste: {l:'Kooste',   c:80,  color:'#27ae60', order:3} 
    };
    
    const START_VIEW = new Date("2026-01-01"), TODAY = new Date();
    let orders = [], customCap = JSON.parse(localStorage.getItem('prod_cap_v74')) || {};

    const f = (v) => parseFloat(v) || 0;
    function getUTCDate(d) { const dt = new Date(d); return isNaN(dt.getTime()) ? null : Date.UTC(dt.getFullYear(), dt.getMonth(), dt.getDate()); }
    function getDayIndexUTC(target, base) { const t = getUTCDate(target), b = getUTCDate(base); return (t === null || b === null) ? 0 : Math.round((t - b) / 86400000); }
    function safeISO(d) { const dt = new Date(d); return isNaN(dt.getTime()) ? new Date().toISOString().split('T')[0] : dt.toISOString().split('T')[0]; }
    function getWeek(d) { d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate())); d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7)); return Math.ceil((((d - new Date(Date.UTC(d.getUTCFullYear(),0,1))) / 86400000) + 1)/7); }
    function getWorkingDays(s, e) { let c = 0, cur = new Date(s); while(cur <= e) { if(cur.getDay()!==0 && cur.getDay()!==6) c++; cur.setDate(cur.getDate()+1); } return c || 1; }

    function toggleMode() {
        if(isAdmin) {
            isAdmin = false;
            document.getElementById('modeToggleBtn').innerText = "üîí VAATAJA";
            document.getElementById('modeToggleBtn').style.background = "#95a5a6";
        } else {
            let pwd = prompt("Sisesta administraatori PIN kood, et andmeid muuta:");
            if(pwd === ADMIN_PIN) {
                isAdmin = true;
                document.getElementById('modeToggleBtn').innerText = "üîì ADMIN";
                document.getElementById('modeToggleBtn').style.background = "var(--danger)";
            } else if (pwd !== null) {
                alert("Vale PIN kood!");
            }
        }
        applyUIMode();
    }

    function applyUIMode() {
        document.getElementById('addOrderBtn').style.display = isAdmin ? "block" : "none";
        document.getElementById('saveCapBtn').style.display = isAdmin ? "block" : "none";
        document.querySelectorAll('.admin-only').forEach(el => el.style.display = isAdmin ? "table-cell" : "none");
        renderTable();
        // V√§rskendame ka avatud Gantti v√µi V√µimekuse vaadet
        const activeTab = document.querySelector('.content.active').id;
        if(activeTab.startsWith('gantt_')) renderGantt('out-' + activeTab.split('_')[1], activeTab.split('_')[1] === 'tr' ? 'trei' : activeTab.split('_')[1] === 'mk' ? 'must_k' : activeTab.split('_')[1] === 'rk' ? 'rv_k' : activeTab.split('_')[1] === 'ml' ? 'must_l' : activeTab.split('_')[1] === 'rl' ? 'rv_l' : 'kooste');
        if(activeTab === 'voimekus_tab') renderCapacity();
    }

    async function fetchData() {
        document.getElementById('syncStatus').innerText = "V√§rskendan...";
        try {
            const r = await fetch(API_URL);
            const d = await r.json();
            if(Array.isArray(d)) {
                orders = d.map(o => ({...o, kirjeldus: o.kirjeldus||'', trei:f(o.trei), must_k:f(o.must_k), rv_k:f(o.rv_k), must_l:f(o.must_l), rv_l:f(o.rv_l), kooste:f(o.kooste), progress:f(o.progress), sub1:f(o.sub1), sub2:f(o.sub2), status: o.status || 'T√∂√∂s'}));
                applyUIMode(); document.getElementById('syncStatus').innerText = "Andmed OK";
            }
        } catch(e) { document.getElementById('syncStatus').innerText = "Viga!"; }
    }

    function renderGantt(containerId, key) {
        const outer = document.getElementById(containerId); if(!outer) return;
        const dayCount = 250; const tIdx = getDayIndexUTC(TODAY, START_VIEW);
        let headerCols = "";
        for(let d=0; d<dayCount; d++) {
            let cur = new Date(START_VIEW.getTime() + d * 86400000);
            headerCols += `<div class="h-col"><div class="h-week">${d%7===0?'W'+getWeek(cur):''}</div><div class="h-day" style="${d===tIdx?'color:red;font-weight:bold;':''}">${cur.getDate()}.${cur.getMonth()+1}</div></div>`;
        }
        let bodyHtml = `<div class="gantt-body" id="b-scroll-${key}">`;
        let filteredOrders = orders.filter(o => o[key] > 0 && o.status === 'T√∂√∂s');
        if (filteredOrders.length === 0) bodyHtml += `<div class="empty-state">‚ÑπÔ∏è Hetkel ei ole √ºhtegi tellimust "${CONFIG[key].l}" osakonnas 'T√∂√∂s' staatusega.</div>`;

        let disAttr = isAdmin ? "" : "disabled";

        filteredOrders.forEach((o) => {
            let gIdx = orders.indexOf(o), sIdx = getDayIndexUTC(o.start, START_VIEW), eIdx = getDayIndexUTC(o.end, START_VIEW);
            let totalRange = eIdx - sIdx + 1, kD = Math.max(1, Math.ceil(o.kooste / 8)), prodD = Math.max(1, totalRange - kD - o.sub2);
            let lH = o.must_l + o.rv_l + o.trei, kH = o.must_k + o.rv_k, tH = lH + kH || 1;
            let finalLeft = 0, taskDur = 0;
            if (CONFIG[key].order === 3) { taskDur = kD; finalLeft = (eIdx - kD + 1) * 45; }
            else if (CONFIG[key].order === 1) { taskDur = Math.ceil((lH/tH)*prodD); finalLeft = sIdx * 45; }
            else if (CONFIG[key].order === 2) { let lD = Math.floor((lH/tH)*prodD); taskDur = Math.max(1, prodD - lD); finalLeft = (sIdx + lD) * 45; }

            bodyHtml += `<div class="gantt-row">
                <div class="gantt-info">
                    <b>${o.mt}</b><small>${o.client}</small><small style="color:#777; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;" title="${o.kirjeldus||''}">${o.kirjeldus||''}</small>
                    <div style="display:flex;gap:3px;"><input type="date" title="Algus" value="${safeISO(o.start)}" onchange="u(${gIdx},'start',this.value);renderGantt('${containerId}','${key}')" ${disAttr}><input type="date" title="L√µpp" value="${safeISO(o.end)}" onchange="u(${gIdx},'end',this.value);renderGantt('${containerId}','${key}')" ${disAttr}></div>
                </div>
                <div class="gantt-bars-area"><div class="today-line" style="left:${tIdx * 45}px"></div>`;
            if(o.sub1 > 0) bodyHtml += `<div class="sub-bar sub-pre" style="left:${(sIdx - o.sub1)*45}px; width:${o.sub1*45 - 2}px">AH1</div>`;
            bodyHtml += `<div class="task-bar" title="MT: ${o.mt}\nKlient: ${o.client}\n${CONFIG[key].l}: ${o[key]}h\nSisu: ${o.kirjeldus||'-'}" style="left:${finalLeft}px; width:${taskDur * 45 - 5}px; background:${CONFIG[key].color}"><div class="progress-fill" style="width:${o.progress}%"></div><span style="position:relative; padding-left:5px;">${o.mt} (${o.progress}%)</span></div>`;
            if(o.sub2 > 0) bodyHtml += `<div class="sub-bar sub-post" style="left:${(eIdx - kD - o.sub2 + 1) * 45}px; width:${o.sub2*45 - 2}px">AH2</div>`;
            let bgCells = ""; for(let d=0; d<dayCount; d++) bgCells += `<div class="day-cell-bg ${d===tIdx?'today-col-bg':''}"></div>`;
            bodyHtml += bgCells + `</div></div>`;
        });
        outer.innerHTML = `<div class="gantt-header-wrapper"><div class="header-corner">MT / Klient / Aeg</div><div class="header-scroll" id="h-scroll-${key}"><div class="header-grid">${headerCols}</div></div></div>` + bodyHtml + `</div>`;
        const hS = document.getElementById(`h-scroll-${key}`), bS = document.getElementById(`b-scroll-${key}`);
        if(bS && hS) { bS.onscroll = () => { hS.scrollLeft = bS.scrollLeft; }; setTimeout(() => { bS.scrollLeft = (tIdx * 45) - 160; }, 100); }
    }

    function renderDailyLoad() {
        const container = document.getElementById('daily-load-container'); container.innerHTML = "";
        const daysToShow = 40, startDate = new Date(TODAY); startDate.setDate(startDate.getDate() - 2);
        const SCALE = 4;
        Object.keys(CONFIG).forEach(k => {
            let chartHtml = `<div class="daily-chart-wrapper"><h3>${CONFIG[k].l} (P√§eva koormus)</h3><div class="daily-chart-area">`;
            for(let i=0; i<daysToShow; i++) {
                let curDate = new Date(startDate.getTime() + i*86400000), wNo = getWeek(curDate), isToday = curDate.toDateString() === TODAY.toDateString(), isWeekend = curDate.getDay() === 0 || curDate.getDay() === 6, segmentsHtml = "", totalH = 0;
                let dailyCap = (customCap[k] && customCap[k][wNo]) ? customCap[k][wNo] / 5 : CONFIG[k].c / 5;
                if (!isWeekend) {
                    orders.filter(o => o.status === 'T√∂√∂s' && o[k] > 0).forEach(o => {
                        let s = new Date(o.start), e = new Date(o.end);
                        if(curDate >= s && curDate <= e) {
                            let workDays = getWorkingDays(s, e), hPerDay = o[k] / workDays;
                            totalH += hPerDay; segmentsHtml += `<div class="order-segment" style="height:${hPerDay * SCALE}px; background:${CONFIG[k].color};" title="${o.mt} (${o.kirjeldus||''})\nKoormus: ${hPerDay.toFixed(1)}h">${hPerDay > 0.5 ? o.mt : ''}</div>`;
                        }
                    });
                }
                let limitLineHtml = isWeekend ? '' : `<div style="position:absolute; bottom:${dailyCap * SCALE}px; width:100%; border-top:2px dashed red; z-index:10; opacity:0.8; pointer-events:none;"></div>`;
                chartHtml += `<div class="day-column ${isToday?'today-bg':''}"> ${limitLineHtml} ${segmentsHtml} <div class="day-label ${isWeekend?'weekend-label':''}"><strong>${curDate.getDate()}.${curDate.getMonth()+1}</strong><br>${['P','E','T','K','N','R','L'][curDate.getDay()]}<br><span style="color:${totalH > dailyCap ? 'red' : '#666'}">${totalH > 0 ? totalH.toFixed(1)+'h' : ''}</span></div></div>`;
            }
            container.innerHTML += chartHtml + `</div></div>`;
        });
    }

    function renderCapacity() {
        let disAttr = isAdmin ? "" : "disabled";
        let h = `<thead><tr><th>Osakond</th>` + Array.from({length:52},(_,i)=>`<th>W${i+1}</th>`).join('') + `</tr></thead><tbody>`;
        h += Object.keys(CONFIG).map(k => `<tr><td style="position:sticky; left:0; background:#eee; z-index:5;"><b>${CONFIG[k].l}</b></td>` + Array.from({length:52},(_,i)=>{
            let v = (customCap[k] && customCap[k][i+1]) ? customCap[k][i+1] : CONFIG[k].c;
            return `<td><input type="number" class="cap-in num-in" data-k="${k}" data-w="${i+1}" value="${v}" ${disAttr}></td>`;
        }).join('') + `</tr>`).join('');
        document.getElementById('cap-table').innerHTML = h + `</tbody>`;
    }

    function saveCapacity() {
        if(!isAdmin) return;
        document.querySelectorAll('.cap-in').forEach(i => {
            if(!customCap[i.dataset.k]) customCap[i.dataset.k] = {};
            customCap[i.dataset.k][i.dataset.w] = parseInt(i.value);
        });
        localStorage.setItem('prod_cap_v74', JSON.stringify(customCap));
        alert("V√µimekus salvestatud brauseri m√§llu!");
        fetchData();
    }

    function renderTable() {
        const mV = document.getElementById('monthFilter').value, mtV = document.getElementById('mtFilter').value.toLowerCase(), b = document.getElementById('table-body'); b.innerHTML = '';
        let disAttr = isAdmin ? "" : "disabled";
        let hideTrash = isAdmin ? "display:table-cell;" : "display:none;";
        
        orders.forEach((o, i) => {
            let matchText = (!mtV || (o.mt && String(o.mt).toLowerCase().includes(mtV)) || (o.client && String(o.client).toLowerCase().includes(mtV)) || (o.kirjeldus && String(o.kirjeldus).toLowerCase().includes(mtV)));
            if ((!mV || safeISO(o.start).includes(mV)) && matchText) {
                const sCl = o.status === 'Valmis' ? 'status-valmis' : o.status === 'T√∂√∂s' ? 'status-toos' : 'status-ootel';
                b.innerHTML += `<tr class="${sCl}">
                    <td><input class="data-in" value="${o.mt}" onchange="u(${i},'mt',this.value)" ${disAttr}></td>
                    <td><input class="data-in" value="${o.client}" onchange="u(${i},'client',this.value)" ${disAttr}></td>
                    <td><input class="data-in" value="${o.kirjeldus||''}" placeholder="${isAdmin?'T√∂√∂ sisu...':''}" onchange="u(${i},'kirjeldus',this.value)" ${disAttr}></td>
                    <td><input type="date" class="data-in" value="${safeISO(o.start)}" onchange="u(${i},'start',this.value)" ${disAttr}></td>
                    <td><input type="date" class="data-in" value="${safeISO(o.end)}" onchange="u(${i},'end',this.value)" ${disAttr}></td>
                    <td><input class="num-in" title="AH1" value="${o.sub1}" onchange="u(${i},'sub1',this.value)" ${disAttr}></td>
                    <td><input class="num-in" title="AH2" value="${o.sub2}" onchange="u(${i},'sub2',this.value)" ${disAttr}></td>
                    <td><input class="num-in" title="Treial (h)" value="${o.trei}" onchange="u(${i},'trei',this.value)" ${disAttr}></td>
                    <td><input class="num-in" title="Must Keevitus (h)" value="${o.must_k}" onchange="u(${i},'must_k',this.value)" ${disAttr}></td>
                    <td><input class="num-in" title="RV Keevitus (h)" value="${o.rv_k}" onchange="u(${i},'rv_k',this.value)" ${disAttr}></td>
                    <td><input class="num-in" title="Must Lukksepp (h)" value="${o.must_l}" onchange="u(${i},'must_l',this.value)" ${disAttr}></td>
                    <td><input class="num-in" title="RV Lukksepp (h)" value="${o.rv_l}" onchange="u(${i},'rv_l',this.value)" ${disAttr}></td>
                    <td><input class="num-in" title="Koostamine (h)" value="${o.kooste}" onchange="u(${i},'kooste',this.value)" ${disAttr}></td>
                    <td><input class="num-in" title="Progress %" value="${o.progress}" onchange="u(${i},'progress',this.value)" ${disAttr}></td>
                    <td><select class="status-select" onchange="u(${i},'status',this.value);renderTable()" ${disAttr}><option ${o.status==='Ootel'?'selected':''}>Ootel</option><option ${o.status==='T√∂√∂s'?'selected':''}>T√∂√∂s</option><option ${o.status==='Valmis'?'selected':''}>Valmis</option></select></td>
                    <td class="admin-only" style="${hideTrash}"><button onclick="del(${i})" style="border:none; background:none; cursor:pointer;">üóëÔ∏è</button></td>
                </tr>`;
            }
        });
    }

    async function save() { if(!isAdmin) return; await fetch(API_URL, {method:"POST", body:JSON.stringify(orders), mode:'no-cors'}); fetchData(); }
    function u(i, k, v) { if(!isAdmin) return; orders[i][k] = v; save(); }
    function del(i) { if(!isAdmin) return; if(confirm("Kustuta rida?")) { orders.splice(i,1); save(); } }
    function addNewRow() { if(!isAdmin) return; orders.unshift({mt:"UUS", client:"", kirjeldus:"", start:new Date().toISOString().split('T')[0], end:new Date().toISOString().split('T')[0], sub1:0, sub2:0, trei:0, must_k:0, rv_k:0, must_l:0, rv_l:0, kooste:0, progress:0, status:'Ootel'}); renderTable(); }

    function openTab(e, t) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(t).classList.add('active'); e.currentTarget.classList.add('active');
        const m = {tr:'trei', mk:'must_k', rk:'rv_k', ml:'must_l', rl:'rv_l', ko:'kooste'};
        if(t.startsWith('gantt_')) renderGantt('out-' + t.split('_')[1], m[t.split('_')[1]]);
        if(t === 'paeva_koormus') renderDailyLoad();
        if(t === 'voimekus_tab') renderCapacity();
    }
    fetchData();
</script>
</body>
